require: rubocop-rails

AllCops:
  Exclude:
    - vendor/**/*
    # package testing gems
    - test/vendor/**/*
    - 'node_modules/**/*'
    - bin/*
    - config/**/*
    - db/**/*

Rails/Output:
  Exclude:
    - 'config/*.rb'

Rails/InverseOf:
  Enabled: false

Rails/HasManyOrHasOneDependent:
  Enabled: false

Style/FormatString:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Style/RescueModifier:
  Enabled: false

Style/MixinUsage:
  Exclude:
    - 'bin/*'

Style/StringLiterals:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/MultilineBlockChain:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Rails/BulkChangeTable:
  Enabled: false

Rails/ReversibleMigration:
  Enabled: false

Lint/ImplicitStringConcatenation:
  Enabled: false

Naming/AccessorMethodName:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Naming/MemoizedInstanceVariableName:
  Enabled: false

Metrics/AbcSize:
  Max: 20

Layout/LineLength:
  Max: 90

Metrics/BlockLength:
  Exclude:
    - 'test/**/*.rb'

Metrics/MethodLength:
  Max: 30
  Exclude:
    - 'test/**/*.rb'

Metrics/ModuleLength:
  Exclude:
    - 'test/**/*.rb'

Metrics/ClassLength:
  Max: 500
  Exclude:
    - 'test/**/*.rb'

Lint/SuppressedException:
  Exclude:
    - 'test/**/*.rb'

Style/Documentation:
  Enabled: false

Style/ClassVars:
  Enabled: false

Style/MutableConstant:
  Enabled: false

Layout/LeadingEmptyLines:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Layout/EndAlignment:
  Enabled: false